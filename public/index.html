<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <!-- <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" /> -->
    <link rel="stylesheet" href="/vendor/normalize.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/helpers.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <h1 class="logo">tweeter</h1>
      <div class="write-tweet-toggle">
        <p><b>Write </b>a new tweet</p>
        <!-- animated drop down arrow -->
        <div class="arrow">
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <!-- Header for user avatar & name -->
    <header>
      <div>
          <img src="/images/profile-hex.png" alt="User Avatar" title="User Avatar"> 
      </div>
      <div>
          <h2>Your <span class="light">Name</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div class="error-no-msg">
          <p>❗❗ Empty tweet. Please enter a message!</p>
        </div>
        <div class="error-excess-msg">
          <p>❗❗ Tweet is too long! Please shorten your message.</p>
        </div>
        <form action="/tweets" method="POST">
          <textarea class="text-input" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet!"/>
          <span class="counter">140</span>
        </form>
      </section>
      
      <!-- Container for tweets (rendered with jquery) -->
      <section id="tweets-container">
      </section>
        
    </main>

  </body>
</html>
